<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@531&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css">
    <title>Регистрация</title>
</head>

<body style="background-color: #58a3c8;">
    <div class="container text-center mx-auto h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 ">
                <h1 style="font-family: 'Jost', sans-serif; color:#FFF;font-size:3.5rem">Регистрация</h1>
                <p style="font-family: 'Jost', sans-serif; font-size:1.2rem; color:#FFF; font-size:2rem">Введите
                    верификационный код,
                    чтобы
                    продолжить регистрацию ну и т.д. </p>
            </div>
            <div class="col-md-5 offset-md-1">
                <form>
                    <div class="form-group">
                        <div>
                            <label class="sr-only" for="inlineFormInputGroup">Введите код</label>
                            <div class="input-group mb-2">
                                <input type="text" maxlength="6" pattern="^[A-Z0-9]+$" style="font-size:2rem"
                                    class="form-control" id="inlineFormInputGroup" placeholder="Введите код">
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn mb-2 btn-block btn-outline-light"
                                style="font-family: 'Jost', sans-serif; font-size:2rem">Продолжить регистрацию</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2214f17bb6.js" crossorigin="anonymous"></script>
</body>

</html>
